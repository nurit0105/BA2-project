<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tensorflow.js HandPose Model Finger Detection</title>
    <!-- Needed CDNs for Tensorflow.js HandPose Model -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Tensorflow.js HandPose Model Finger Detection</h1>
<section id="videoCanvasContainer">
    <video id="video" autoplay playsinline width="640" height="480"></video>
    <canvas id="canvas" width="640" height="480"></canvas>
    <div id="status">Loading...</div>
</section>
<section>
    <div class="circle" id="1"></div>
    <div class="circle" id="2"></div>
    <input type="button" value="Test Performance" onclick="testPerformance()"/>
    <div id="results"></div>
    <div id="confusionMatrixTable"></div>
    <div id="metricsDisplay" style="margin-top: 20px;"></div>
</section>
<script src="main.js"></script>
</body>
</html>
